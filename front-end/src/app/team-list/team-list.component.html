<div *ngFor="let team of teams">
    <p>{{ team.owner }}</p>
    <div *ngFor="let pokemon of team.pokemons">
        <p>{{ pokemon.name }}</p>
    </div>
    <br>
</div>

<div *ngFor="let team of teams">
    <div class="box">
        <a [title]="team.owner + '\'s' +' team'" [routerLink]="['/team', team.id]">
        <div class="columns">
        <div class="column">
            <p class="title is-4">{{team.owner}}</p>
            <p *ngFor="let pokemon of team.pokemons" class="subtitle is-6">{{ pokemon.name }}</p>
        </div>
        </div>
        </a>
        <app-pokemon-search></app-pokemon-search>
    </div>

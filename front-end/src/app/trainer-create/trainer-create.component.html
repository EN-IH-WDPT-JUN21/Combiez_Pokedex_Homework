  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="trainer.name" name="name">
    </div>
    <div class="form-group">
        <label for="hobby">Hobby</label>
        <input type="text" class="form-control" id="hobby" required [(ngModel)]="trainer.hobby" name="hobby">
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" min="0" class="form-control" id="age" required [(ngModel)]="trainer.age" name="age">
    </div>
    <div class="form-group">
        <label for="photo">Photo</label>
        <input type="text" class="form-control" id="photo" required [(ngModel)]="trainer.photo" name="photo">
    </div>
    <button type="submit" class="btn btn-success">Create Trainer</button>
  </form>
